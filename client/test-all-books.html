<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ” Test des Livres Breslov - Sefaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center">ğŸ” Test des Livres Breslov sur Sefaria</h1>
        
        <div class="mb-6">
            <button onclick="testAllBooks()" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded text-white font-bold">
                ğŸš€ Tester tous les livres
            </button>
            <button onclick="clearResults()" class="ml-4 px-6 py-3 bg-red-600 hover:bg-red-700 rounded text-white font-bold">
                ğŸ—‘ï¸ Effacer les rÃ©sultats
            </button>
        </div>
        
        <div id="results" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        
        <div id="summary" class="mt-8 p-4 bg-gray-800 rounded"></div>
    </div>

    <script>
        const booksToTest = [
            'Likutei Moharan',
            'Sippurei Maasiyot', 
            'Chayei Moharan',
            'Sichot HaRan',
            'Shivchei HaRan',
            'Likutei Tefilot',
            'Sefer HaMiddot',
            'Alim LiTerufah',
            'Kitzur Likutei Moharan',
            'Likutei Etzot'
        ];

        async function testBook(bookTitle) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'p-4 border rounded';
            resultDiv.innerHTML = `
                <h3 class="font-bold text-lg mb-2">${bookTitle}</h3>
                <div class="text-yellow-400">â³ Test en cours...</div>
            `;
            document.getElementById('results').appendChild(resultDiv);

            try {
                const response = await fetch(`/api/sefaria-direct/${encodeURIComponent(bookTitle)}/1`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'p-4 border border-green-500 bg-green-900/20 rounded';
                    resultDiv.innerHTML = `
                        <h3 class="font-bold text-lg mb-2 text-green-400">âœ… ${bookTitle}</h3>
                        <div class="text-sm space-y-1">
                            <div>ğŸ“Š Segments anglais: <span class="font-bold">${data.totalSegments || 0}</span></div>
                            <div>ğŸ“Š Segments hÃ©breux: <span class="font-bold">${data.hebrewSegments || 0}</span></div>
                            <div>ğŸ“– RÃ©fÃ©rence: ${data.reference || 'N/A'}</div>
                            <div class="mt-2 p-2 bg-gray-800 rounded text-xs">
                                <div class="text-blue-300 mb-1">ğŸ‡ºğŸ‡¸ Anglais (extrait):</div>
                                <div>${data.englishText?.[0]?.substring(0, 100) || 'N/A'}...</div>
                            </div>
                            <div class="mt-2 p-2 bg-gray-800 rounded text-xs">
                                <div class="text-yellow-300 mb-1">ğŸ‡®ğŸ‡± HÃ©breu (extrait):</div>
                                <div class="text-right">${data.hebrewText?.[0]?.substring(0, 100) || 'N/A'}...</div>
                            </div>
                        </div>
                    `;
                    return { book: bookTitle, status: 'success', ...data };
                } else {
                    resultDiv.className = 'p-4 border border-red-500 bg-red-900/20 rounded';
                    resultDiv.innerHTML = `
                        <h3 class="font-bold text-lg mb-2 text-red-400">âŒ ${bookTitle}</h3>
                        <div class="text-sm">
                            <div class="text-red-300">Erreur: ${data.error || 'Livre non trouvÃ©'}</div>
                            <div class="text-gray-400 mt-1">DÃ©tails: ${data.details || 'N/A'}</div>
                        </div>
                    `;
                    return { book: bookTitle, status: 'error', error: data.error };
                }
            } catch (error) {
                resultDiv.className = 'p-4 border border-red-500 bg-red-900/20 rounded';
                resultDiv.innerHTML = `
                    <h3 class="font-bold text-lg mb-2 text-red-400">âŒ ${bookTitle}</h3>
                    <div class="text-sm text-red-300">Erreur rÃ©seau: ${error.message}</div>
                `;
                return { book: bookTitle, status: 'network_error', error: error.message };
            }
        }

        async function testAllBooks() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('summary').innerHTML = '<div class="text-yellow-400">ğŸ”„ Test en cours...</div>';

            const results = [];
            
            for (const book of booksToTest) {
                const result = await testBook(book);
                results.push(result);
                await new Promise(resolve => setTimeout(resolve, 1000)); // DÃ©lai entre les tests
            }

            // GÃ©nerer le rÃ©sumÃ©
            const successful = results.filter(r => r.status === 'success');
            const failed = results.filter(r => r.status !== 'success');

            const summaryHTML = `
                <h2 class="text-2xl font-bold mb-4">ğŸ“Š RÃ©sumÃ© de l'analyse</h2>
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="p-4 bg-green-900/20 border border-green-500 rounded">
                        <h3 class="text-xl font-bold text-green-400 mb-3">âœ… Livres fonctionnels (${successful.length})</h3>
                        <ul class="space-y-1">
                            ${successful.map(book => `
                                <li class="text-sm">
                                    <span class="font-bold">${book.book}</span> 
                                    <span class="text-gray-400">(${book.totalSegments || 0} segments)</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                    <div class="p-4 bg-red-900/20 border border-red-500 rounded">
                        <h3 class="text-xl font-bold text-red-400 mb-3">âŒ Livres avec problÃ¨mes (${failed.length})</h3>
                        <ul class="space-y-1">
                            ${failed.map(book => `
                                <li class="text-sm">
                                    <span class="font-bold">${book.book}</span>
                                    <div class="text-gray-400 ml-2">${book.error}</div>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                </div>
                
                <div class="mt-6 p-4 bg-blue-900/20 border border-blue-500 rounded">
                    <h3 class="text-lg font-bold text-blue-400 mb-2">ğŸ’¡ Recommandations</h3>
                    <ul class="text-sm space-y-1">
                        <li>â€¢ Utilisez prioritairement les livres fonctionnels dans l'interface</li>
                        <li>â€¢ Les livres problÃ©matiques nÃ©cessitent une vÃ©rification des rÃ©fÃ©rences Sefaria</li>
                        <li>â€¢ Certains livres peuvent avoir des formats de rÃ©fÃ©rence diffÃ©rents</li>
                        <li>â€¢ Mise Ã  jour suggÃ©rÃ©e de la liste des livres disponibles</li>
                    </ul>
                </div>
            `;

            document.getElementById('summary').innerHTML = summaryHTML;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('summary').innerHTML = '';
        }

        // Test automatique au chargement
        window.onload = () => {
            setTimeout(testAllBooks, 1000);
        };
    </script>
</body>
</html>
