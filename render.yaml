services:
  # Backend API Service
  - type: web
    name: breslov-api
    env: node
    buildCommand: npm install
    startCommand: node server.js
    plan: free
    
    # Environment Variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: GEMINI_API_KEY
        fromGroup: breslov-secrets
      - key: LOG_LEVEL
        value: info
      - key: RATE_LIMIT_MAX
        value: 100
      - key: CORS_ORIGIN
        value: https://le-compagnon-du-coeur.vercel.app
    
    # Health Check
    healthCheckPath: /api/health
    
    # Auto-deploy from GitHub
    repo: https://github.com/CodeNoLimits/BRESLEVWORKING.git
    branch: main
    rootDir: ./
    
    # Scaling (free tier)
    numInstances: 1
    
    # Build Settings
    buildFilter:
      paths:
        - server.js
        - package.json
        - package-lock.json
        - logs/**
    
    # Headers for CORS
    headers:
      - path: /api/*
        name: Access-Control-Allow-Origin
        value: "*"
      - path: /api/*
        name: Access-Control-Allow-Methods
        value: "GET, POST, PUT, DELETE, OPTIONS"

